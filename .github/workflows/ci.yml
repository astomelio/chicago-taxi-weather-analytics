name: CI Pipeline - Validate Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Format Check
        run: terraform fmt -check

  dbt-test:
    name: Test dbt Models
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dbt
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dbt
        run: |
          pip install dbt-bigquery
      
      - name: Setup GCP Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup dbt profiles directory
        run: |
          mkdir -p ~/.dbt
          if [ -f dbt/profiles.yml ]; then
            cp dbt/profiles.yml ~/.dbt/profiles.yml
          else
            echo "⚠️  dbt/profiles.yml no encontrado, creando uno básico..."
            cat > ~/.dbt/profiles.yml << 'PROFEOF'
          chicago_taxi_analysis:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: oauth
                project: "${GCP_PROJECT_ID}"
                dataset: "${DBT_DATASET:-chicago_taxi_silver}"
                location: us-central1
                threads: 4
                timeout_seconds: 300
                priority: interactive
                maximum_bytes_billed: 1000000000
          PROFEOF
          fi
          echo "✅ dbt profiles configurado en ~/.dbt/profiles.yml"
      
      - name: dbt Parse
        run: dbt parse --profiles-dir ~/.dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: dbt Compile
        run: dbt compile --profiles-dir ~/.dbt
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

  python-lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install flake8 black
      
      - name: Run flake8
        run: |
          flake8 functions/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check formatting with black
        run: |
          black --check functions/ || echo "⚠️  Formatting issues found (non-blocking)"
        continue-on-error: true
